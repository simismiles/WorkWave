<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWave</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>WorkWave</h1>
        <!-- Add navigation links if needed -->
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign In</button>
            </form>
        </section>
        <section id="interests">
            <h2>Select Your Interests</h2>
            <!-- Option 1: Using buttons -->
            <button id="technology">Technology</button>
            <button id="healthcare">Healthcare</button>
            <button id="finance">Finance</button>
            <button id="education">Education</button>
            <!-- Option 2: Using anchor tags -->
            <!-- <a href="#" id="technology">Technology</a>
            <a href="#" id="healthcare">Healthcare</a>
            <a href="#" id="finance">Finance</a>
            <a href="#" id="education">Education</a> -->
        </section>
        <section id="parental-permission">
            <h2>Parental Permission</h2>
            <!-- Display parental permission form -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 WorkWave. All rights reserved.</p>
    </footer>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
